<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HaNGER</title>
  <!-- Icons (Font Awesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navigation bar */
    nav {
      background-color: #222;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap; /* Allows wrapping on small screens */
    }

    /* Logo */
    .logo img {
      height: 40px;
      transition: opacity 0.3s;
    }
    .logo img:hover {
      opacity: 0.8;
    }

    /* Main menu */
    .menu {
      display: flex;
      align-items: center;
      position: relative;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
      display: flex;
      align-items: center;
      transition: color 0.3s;
    }

    .menu a i {
      margin-right: 8px;
    }

    .menu a:hover {
      color: #f39c12;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      color: white;
      font-size: 20px;
      border: none;
      background: none;
      cursor: pointer;
      margin-left: 20px;
      transition: color 0.3s;
    }

    .dropbtn:hover {
      color: #f39c12;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #333;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 6px;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #444;
    }

    /* Show active dropdown */
    .show {
      display: block;
    }

    /* Main content */
    .content {
      padding: 40px;
      text-align: center;
    }

    .content h1 {
      font-size: 48px;
    }

    .content p {
      font-family: cursive;
      font-size: 20px;
    }

    /* ------------------------
       RESPONSIVE MEDIA QUERIES
       ------------------------ */

    /* Tablets (medium screens) */
    @media (max-width: 1024px) {
      nav {
        padding: 10px 20px;
      }

      .menu a {
        font-size: 14px;
        margin-left: 15px;
      }

      .content h1 {
        font-size: 36px;
      }

      .content p {
        font-size: 18px;
      }
    }

    /* Phones (small screens) */
    @media (max-width: 600px) {
      nav {
        flex-direction: column; /* Menu below logo */
        align-items: flex-start;
      }

      .menu {
        width: 100%;
        justify-content: space-between;
      }

      .menu a {
        margin-left: 10px;
        font-size: 14px;
      }

      .dropbtn {
        margin-left: auto; /* Aligns to the right */
      }

      .content {
        padding: 20px;
      }

      .content h1 {
        font-size: 28px;
      }

      .content p {
        font-size: 16px;
      }
    }

  </style>
</head>
<body>

  <!-- Navigation bar -->
  <nav>
    <!-- Logo -->
    <div class="logo">
      <a href="index.html">
        <img src="logo.png" alt="Store logo">
      </a>
    </div>

    <!-- Menu links -->
    <div class="menu">
      <a href="#"><i class="fas fa-home"></i></a>
      <a href="#"><i class="fas fa-search"></i></a>

      <!-- Dropdown menu -->
      <div class="dropdown">
        <button class="dropbtn" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
        <div class="dropdown-content" id="dropdownMenu">
          <a href="#">About Us</a>
          <a href="#">Customer Service</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="content">
    <h1>HaNGER</h1>
    <p>- it is not just the clothes; it is also the style -</p>
  </div>

  <!-- Dropdown script -->
  <script>
    function toggleMenu() {
      document.getElementById("dropdownMenu").classList.toggle("show");
    }

    // Close menu if user clicks outside
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn, .dropbtn *')) {
        let dropdowns = document.getElementsByClassName("dropdown-content");
        for (let i = 0; i < dropdowns.length; i++) {
          dropdowns[i].classList.remove("show");
        }
      }
    }
  </script>

</body>
</html>
